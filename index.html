<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css/main.css">

</head>
<body>
        <div class="logo">
            <img src="/logo/logo1.png">
        </div>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
          <label for="email" class="email-label">Email(phone or mobile accounts)</label>
          <input type="text" id="email" name="email" required placeholder="Enter Email">
          
          <div class="password-container">
            <div class="password-label">
                <label for="password">Password</label>
            </div>
          
          <span class="forgot-password">
            <a href="#">Forgot Password</a>
          </span>
        </div>
        <input type="password" id="password" name="password" required placeholder="Enter Password">
          
          <button type="submit">Continue</button>
        </form>

        <div class="help-link">
            <a href="#">> Need Help?</a>
        </div>
    </div>
    
    <div class="line-container">
        <hr>
        <div class="line-text">New To Amazon?</div>
    </div>

    <div class="box">
        Create Your Amazon Account
    </div>
    <hr class="bottom-line">
    <div class="links-container">
        <a href="#">Conditions of use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Help</a>
    </div>
    <div class="copyright">
        &copy; 1997-2023, Nozama.com,inc or it's affiliates
    </div>

    
</body>
</html>
